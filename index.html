<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,400|Poiret+One"
      rel="stylesheet"
    />
    <link href="gothere\style.css" rel="stylesheet" />
    <link rel="icon" href="icon.png" />
    <title>Welcome - GoThere</title>
  </head>
  <body>
    <nav>
      <img src="gothere\gothere_logo.png" alt="GoThere Logo" id="main-logo" />
      <div class="nav-buttons">
        <a href="#"
          ><button>
            <span class="link-text">
              <span class="first-letter">H</span>ome
            </span>
          </button>
        </a>
        <a href="gothere\packages.html">
          <button>
            <span class="link-text">
              <span class="first-letter">P</span>ackages
            </span>
          </button>
        </a>
        <a href="gothere\destinations.html">
          <button>
            <span class="link-text">
              <span class="first-letter">D</span>estinations
            </span>
          </button>
        </a>
        <a href="gothere\contact.html">
          <button>
            <span class="link-text">
              <span class="first-letter">C</span>ontact
            </span>
          </button>
        </a>
      </div>
    </nav>
    <main>
      <div class="welcome">
        <h1>Plan your trip with us</h1>
      </div>
      <div class="sale">
        <h3>Christmas sale going on...</h3>
        <p>Upto 60% off<sup>*</sup> on premium holiday packages</p>
      </div>
    </main>
    <a href="#planner-form" class="trip-plan"
      >Plan my trip <img src="gothere\go_btn.png"
    /></a>
    <div id="planner-form" class="planner-form">
      <div class="popup">
        <h3>Plan My Trip</h3>
        <a href="#" id="close">&times;</a>
        <form action="#" method="POST">
          <input type="text" name="firstname" placeholder="First Name" />
          <input type="text" name="lastname" placeholder="Last Name" /><br />
          <div class="sex">
            Gender:
            <input type="radio" name="gender" id="gender" value="Male" />Male
            <input
              type="radio"
              name="gender"
              id="gender"
              value="Female"
            />Female
          </div>
          <input type="text" name="address" placeholder="Address" />
          <input type="text" maxlength="10" placeholder="Mobile Number" />
          <input list="packages" name="package" placeholder="Package" />
          <datalist id="packages">
            <option value="Basic - $989.99" />
            <option value="Standard - $1649.99" />
            <option value="Premium - $4199.99" />
          </datalist>
          <input type="submit" name="Go!" id="submit-btn" />
        </form>
      </div>
    </div>
    <footer>
      <p>All rights reserved GoThere Pvt. Ltd. &copy 2018</p>
    </footer>
  </body>
</html>
